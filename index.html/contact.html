    <section>
    <div class="container">
        <div class="contact-info">
            <p>Neem gerust contact met mij op via <a href="mailto:1058825@student.thomasmore.be">dit e-mail adres</a>.<br>
            Of vul het formulier in en ik zal zo snel mogelijk reageren.</p>
        </div>
        <div class="contact-form">
            <form action="mailto:1058825@student.thomasmore.be" method="post" enctype="text/plain">
                <table style="width:100%">
                    <tr>
                        <th><label for="name">Naam</label></th>
                        <td><input type="text" id="name" name="name" placeholder="Uw naam" style="width:100%"></td>
                    </tr>
                    <tr>
                        <th><label for="email">E-mail</label></th>
                        <td><input type="email" id="email" name="email" placeholder="example@email.com" style="width:100%"></td>
                    </tr>
                    <tr>
                        <th><label for="subject">Onderwerp</label></th>
                        <td><input type="text" id="subject" name="subject" placeholder="Onderwerp" style="width:100%"></td>
                    </tr>
                    <tr>
                        <th><label for="question">Vraag</label></th>
                        <td><textarea id="question" name="question" rows="5" placeholder="Uw tekst hier..." style="width:100%"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Stuur bericht</button></td>
                    </tr>
                </table>
            </form>
        </div>
        </section>

        <section>
        <div class="contact-image">
            <img width="100%" src="photos/email.jpg" alt="I love IT">
        </div>
